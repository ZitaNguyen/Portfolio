<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Zita Nguyen</title>
</head>

<body>
    <div class="container">
        <header class="fixed-top">
            <p><a href="#accueil">Zita</a></p>
            <ul class="nav justify-content-end position-fixed-end ">
                <li class="nav-item">
                    <a class="nav-link active" href="#accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cv">CV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </header>

        <div id="accueil">
            <div class="row justify-content-center"><img src="img/book.png" alt="Zita"></div>
            <p class="row justify-content-center">Zita Nguyen</p>
            <p class="row justify-content-center">Junior Web Développeur</p>
        </div>

        <div id="cv">
            <p class="row justify-content-center">CV</p>
            <a class="row justify-content-center" href=""><img src="img/certificat.png" alt="CV"></a><br>
            <a class="row justify-content-center" href="">Téléchargez</a>
        </div>


        <div id="portfolio">
            <p class="row justify-content-center">Portfolio</p>
            <div class="row justify-content-md-around m-5">
                <a href="" class="col-md-3"><img src="img/blackCircle.png"></a>
                <a href="" class="col-md-3"><img src="img/blackCircle.png"></a>
                <a href="" class="col-md-3"><img src="img/blackCircle.png"></a>
            </div>
            <div class="row justify-content-md-around m-5">
                <a href="" class="col-md-3"><img src="img/blackCircle.png"></a>
                <a href="" class="col-md-3"><img src="img/blackCircle.png"></a>
                <a href="" class="col-md-3"><img src="img/blackCircle.png"></a>
            </div>
        </div>


        <div id="contact">
            <p class="row justify-content-center">Contact</p>
            <form>
                <div class="form-group row">
                    <label for="inputNom" class="col-sm-2 col-form-label">Votre Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Votre Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Votre Téléphone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputMessage" class="col-sm-2 col-form-label">Votre message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputMessage" rows="3" placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Envoyez</button>
                </div>
            </form>
        </div>

        <footer class="fixed-bottom">
            <div id="adresse">
                <p>Adresse</p>
                <p>Guyancourt</p>
            </div>
            <div id="reseaux">
                <p>Réseaux Sociaux</p>
                <a href=""><img src="img/linkedin.png" alt="LinkedIn"></a>
                <a href=""><img src="img/viadeo.png" alt="Viadeo"></a>
                <a href=""><img src="img/github.png" alt="GitHub"></a>
                <a href=""><img src="img/tumblr.png" alt="Tumblr"></a>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
